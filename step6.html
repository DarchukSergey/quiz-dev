<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__bg">
            <header class="header">
                <div class="container">
                    <div class="header__inner">
                        <img class="logo" src="images/logo.png" alt="logo">
                        <menu class="header__menu">
                            <li class="header__menu-item"><a href="#">Meal plans</a>
                                <!-- <ul class="menu-plans__items">
                                <li class="menu-plans__item">1</li>

                            </li>
                            <li class="header__menu-item"><a href="#">Results</a></li>
                            <li class="header__menu-item"><a href="#">Team</a></li>
                            <li class="header__menu-item"><a href="#">About</a></li>
                            <li class="header__menu-item"><a href="#">Contacts</a></li>
                        </menu>
                    </div>
                </div>
            </header>
            <section class="section__step">
                <div class="container">
                    <form class="step__form">
                        <h2 class="step6__form-title title">How much water do you drink daily?</h2>
                        <div class="step6__form-items">
                            <div class="step6__form-item">
                                <div class="step6__form-item-inner inner--drop1">
                                    <p class="step6__form-text">Less than 1 glass</p>
                                </div>
                            </div>
                            <div class="step6__form-item">
                                <div class="step6__form-item-inner  inner--drop1">
                                    <p class="step6__form-text">Less than 2 glasses</p>
                                    <span class="step6__form-subtext">0.5 L</span>
                                </div>

                            </div>
                            <div class="step6__form-item select__title--active">
                                <div class="step6__form-item-inner inner--drop2">
                                    <p class="step6__form-text">2-6 glasses</p>
                                    <span class="step6__form-subtext">0.5 - 1.5 L</span>
                                </div>

                            </div>
                            <div class="step6__form-item ">
                                <div class="step6__form-item-inner  inner--drop3">
                                    <p class="step6__form-text">7-10 glasses</p>
                                    <span class="step6__form-subtext">1.5 - 2.5 L</span>
                                </div>

                            </div>
                            <div class="step6__form-item">
                                <div class="step6__form-item-inner inner--drop4">
                                    <p class="step6__form-text">10-15 glasses </p>
                                    <span class="step6__form-subtext">2.5 - 3.75 L</span>
                                </div>

                            </div>
                            <div class="step6__form-item">
                                <div class="step6__form-item-inner inner--drop5">
                                    <p class="step6__form-text">More then 15 glasses</p>
                                </div>

                            </div>
                        </div>
                        <div class="intro__button-container">
                            <button type="button" class="intro__button">
                                <span class="intro__button-text">Next</span>
                            </button>
                        </div>
                    </form>

                </div>
            </section>
        </div>
    </div>
</body>

</html>
